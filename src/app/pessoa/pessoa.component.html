<h1>Lista de Pessoas</h1>

<table *ngIf="pessoas">
    <thead>
        <td>Nome</td>
        <td>Documento</td>
        <td>Data de Nascimento</td>
        <td>Nome do Pai</td>
        <td>Nome da MÃ£e</td>
        <td>Operador</td>
        <td>Telefones</td>
        <td></td>
    </thead>
    <tbody>
        <tr *ngFor="let pessoa of pessoas">
            <td>{{ pessoa.nome }}</td>
            <td>{{ pessoa.documento }}</td>
            <td>{{ pessoa.dataNascimento }}</td>
            <td>{{ pessoa.nomePai }}</td>
            <td>{{ pessoa.nomeMae }} </td>
            <td>{{ pessoa.loginOperador }} </td>
            <td>
                <span *ngFor="let telefone of pessoa.telefones">
                    ({{ telefone.ddd }}) {{ telefone.numero }} <br />
                </span>
            </td>
            <td>
                <a routerLink="/pessoas/editar/{{ pessoa.id }}">EDITAR</a> |
                <a routerLink="/pessoas/deletar/{{ pessoa.id }}">REMOVER</a>
            </td>
        </tr>
    </tbody>
</table>
