<h1>Lista de Operadores</h1>

<table *ngIf="operadores">
    <thead>
        <td>Nome</td>
        <td>Login</td>
        <td>Senha</td>
        <td>Criado em</td>
        <td>Última Modificação</td>
        <td></td>
    </thead>
    <tbody>
        <tr *ngFor="let operador of operadores">
            <td>{{ operador.nome }}</td>
            <td>{{ operador.login }}</td>
            <td>{{ operador.senha }}</td>
            <td>{{ operador.createdAt | date: 'dd/MM/yyyy - hh:mm' }}</td>
            <td>{{ operador.updatedAt | date: 'dd/MM/yyyy - hh:mm' }} </td>
            <td>
                <a routerLink="/operadores/editar/{{ operador.id }}">EDITAR</a> |
                <a routerLink="/operadores/deletar/{{ operador.id }}">REMOVER</a>
            </td>
        </tr>
    </tbody>
</table>
