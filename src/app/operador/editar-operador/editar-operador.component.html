<h2>Editar Operador</h2>

<div *ngIf="request">
    <label>Nome:
        <input type="text" [(ngModel)]="request.nome">
    </label>
    <br /><br />
    <label>Login:
        <input type="text" [(ngModel)]="request.login">
    </label>
    <br /><br />
    <label>Senha:
        <input type="password" [(ngModel)]="request.senha">
    </label>
    <br /><br />
    <button (click)="editar()">Editar</button>
</div>
