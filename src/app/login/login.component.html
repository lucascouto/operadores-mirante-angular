<mat-card style="margin: 0 auto; width: 50%">


    <mat-card-header>
        <mat-card-title>
            LOGIN
        </mat-card-title>
    </mat-card-header>

    <br />

    <mat-card-content>
        <form #loginForm="ngForm">

            <div class="form-group">
                <mat-form-field>
                    <mat-label for="nome">Usuário</mat-label>
                    <input matInput type="text" id="nome" [(ngModel)]="usuario.username" name="username" required>
                </mat-form-field>

            </div>
            <div class="form-group">
                <mat-form-field>
                    <mat-label for="senha">Senha</mat-label>
                    <input matInput type="password" id="senha" [(ngModel)]="usuario.password" name="password" required>
                </mat-form-field>

            </div>


        </form>
        <div *ngIf="usuarioInvalido">
            <span class="error">Usuário e/ou senha inválidos.</span>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <div class="modal-footer">
            <button type="button" (click)="login()" class="btn btn-success"
                [disabled]="!loginForm.form.valid">Login</button>
        </div>
    </mat-card-actions>

</mat-card>
